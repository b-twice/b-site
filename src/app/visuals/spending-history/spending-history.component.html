<visual>
    <ng-container class="visual-header">
        Credit Card Swipes Per Day
    </ng-container>
    <ng-container class="visual-content">
        <div class="d-flex h-100 align-items-center justify-content-center">
            <div class="w-100" id="graph" #graph></div>
        </div>
    </ng-container>
    <ng-container class="visual-description">
        <p>
            Work in progress. Inspired by the <a href="https://gitlab.com/bgeo">Gitlab activity chart</a>, see how often
            I am swiping the credit card by hovering over the squares.
        </p>
    </ng-container>
    <ng-container class="visual-footer">
        Source: <a href="https://budget.bgeo.io">My Budgeting Application</a>
    </ng-container>
</visual>
