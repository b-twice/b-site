<visual>
    <ng-container class="visual-header">
        Credit Card Swipes Per Day
    </ng-container>
    <ng-container class="visual-content">
        <div class="d-flex h-100 flex-column align-items-center justify-content-center">
            <div class="w-100" id="graph" #graph></div>
            <div class="visual-legend">
                <div class="legend-item">
                    <div class="patch patch--red"></div>
                    <span>Major Holiday</span>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container class="visual-description">
        <p>
            Inspired by the <a href="https://gitlab.com/bgeo">Gitlab activity chart</a>, see how often
            I am swiping the credit card by hovering over the squares.
        </p>
    </ng-container>
    <ng-container class="visual-footer">
        Source: <a href="https://budget.brianbrown.dev">My Budgeting Application</a>
    </ng-container>
</visual>
